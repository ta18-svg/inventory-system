<div th:fragment="product-fields">
  <div class="form-row">
    <label>商品名</label>
    <input type="text" name="name" th:value="${product.name}" required>
  </div>

  <div class="form-row">
    <label>カテゴリ</label>
    <input type="text" name="category" th:value="${product.category}" required>
  </div>

  <div class="form-row">
    <label>価格</label>
    <input type="number" step="1" name="price" th:value="${product.price}" required>
  </div>

  <div class="form-row">
    <label>在庫数</label>
    <input type="number" name="stock" th:value="${product.stock}" required>
  </div>

  <button type="submit" class="btn">保存</button>
  <a th:href="@{/dashboard}" class="btn secondary">戻る</a>
</div>
