<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: '商品フォーム'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1 th:text="${title} ?: '商品フォーム'"></h1>

    <form th:if="${product.id == null}"
          method="post" action="/products">
        <div th:replace="this ::product-fields"></div>
    </form>

    <form th:if="${product.id != null}"
          th:action="@{'/products/' + ${product.id}}" method="post">
        <div th:replace="this ::product-fields"></div>
    </form>

    <div th:fragment="product-fields">
        <div class="form-row">
            <label>商品名</label>
            <input type="text" name="name" th:value="${product.name}" required>
        </div>
        <div class="form-row">
            <label>カテゴリ</label>
            <input type="text" name="category" th:value="${product.category}" required>
        </div>
        <div class="form-row">
            <label>価格</label>
            <input type="number" step="0.01" name="price"
                   th:value="${product.price}" required>
        </div>
        <div class="form-row">
            <label>在庫数</label>
            <input type="number" name="stock"
                   th:value="${product.stock}" required>
        </div>

        <button type="submit" class="btn">保存</button>
        <a href="/dashboard" class="btn secondary">戻る</a>
    </div>
</div>
</body>
</html>
