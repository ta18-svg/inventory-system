<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ダッシュボード - 在庫管理システム</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>商品在庫一覧</h1>
        <div>
            <a href="/products/new" class="btn">新規商品登録</a>
            <a href="/logout" class="btn secondary">ログアウト</a>
        </div>
    </header>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>商品名</th>
            <th>カテゴリ</th>
            <th>価格</th>
            <th>在庫数</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.category}"></td>
            <td th:text="${#numbers.formatInteger(p.price, 0, 'COMMA')}"></td>
            <td th:text="${p.stock}"></td>
            <td>
                <a th:href="@{'/products/' + ${p.id} + '/edit'}" class="btn small">編集</a>
                <form th:action="@{'/products/' + ${p.id} + '/delete'}"
                      method="post" style="display:inline">
                    <button type="submit" class="btn small danger"
                            onclick="return confirm('削除してよろしいですか？');">
                        削除
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
